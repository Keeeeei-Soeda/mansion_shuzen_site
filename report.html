<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>修繕計画AIレポート生成 ver2.0</title>
   <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; background: #f5f9f7; color: #222; }
    .main { max-width: 500px; margin: 2em auto; background: #fff; padding: 2em; border-radius: 12px; box-shadow: 0 2px 10px #ddd; }
    h1 { color: #6FAE61; }
    label { display: block; margin: 1em 0 0.2em; font-size: 1.1em; }
    input { width: 100%; padding: 0.7em; font-size: 1.1em; border: 1.3px solid #b2dfc7; border-radius: 6px; margin-bottom: 0.6em;}
    button { font-size: 1.2em; padding: 0.7em 2em; border-radius: 24px; background: linear-gradient(45deg,#6FAE61 60%,#5BCAB6); color:#fff; border:none; margin-top:1em; cursor:pointer; }
    #output { margin-top: 2em; font-size: 1.1em; }
  </style>
</head>
<body>
  <div class="main">
    <h1>修繕計画レポート自動生成</h1>
    <form id="reportForm">
      <label>築年数
        <input type="number" name="age" placeholder="例: 20" min="0" required>
      </label>
      <label>戸数
        <input type="number" name="units" placeholder="例: 50" min="1" required>
      </label>
      <label>面積（㎡）
        <input type="number" name="area" placeholder="例: 75" min="1" required>
      </label>
      <button type="submit">AIでレポート作成</button>
    </form>
    <div id="output"></div>
  </div>
<script>
  document.getElementById('reportForm').onsubmit = async function(e) {
    e.preventDefault();
    document.getElementById('output').innerHTML = "AIがレポート作成中です。お待ちください…";

    const data = {
      age: this.age.value,
      units: this.units.value,
      area: this.area.value
    };

    // ★ここをあなたのパスに合わせて修正！
    const GAS_URL = "http://localhost/project002_hiramoto_mansion/proxy-to-gas.php";
    console.log("送信データ:", data);

    try {
      const res = await fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      console.log("fetchレスポンス:", res);

      let result;
      try {
        result = await res.json();
        console.log("受信データ:", result);
      } catch(jsonErr) {
        console.error("JSON変換エラー:", jsonErr);
        document.getElementById('output').innerHTML = `<span style="color:red;">受信データが不正です（JSONパースエラー）。</span>`;
        return;
      }

      if (result.success) {
        document.getElementById('output').innerHTML = `
          <span style="color:green;">レポートが完成しました！</span><br>
          <a href="${result.url}" target="_blank">Googleドキュメントで見る・ダウンロード</a>
          <br><br>
          <small>※Googleアカウントで開く必要があります。</small>
        `;
      } else {
        document.getElementById('output').innerHTML = `<span style="color:red;">エラー: ${result.error || 'AI出力失敗'}</span>`;
      }
    } catch (e) {
      console.error("fetch通信エラー:", e);
      document.getElementById('output').innerHTML = `<span style="color:red;">通信エラーが発生しました。</span>`;
    }
  }
</script>


</body>
</html>
